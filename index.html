<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/07561ee768.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="viewImg" id="seeImg">
        <img src="./images/img1.jpg" alt="" id="bigImg" />
        <button class="closeBtn" onclick="closeViewImg()">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <button class="copyBtn" id="copyBtn">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>
      <div class="container-gallery">
        <img src="./images/img1.png" alt="" onclick="viewImg(this.src)" />
        <img src="./images/img2.png" alt="" onclick="viewImg(this.src)" />
        <img src="./images/img3.png" alt="" onclick="viewImg(this.src)" />
        <img src="./images/img4.png" alt="" onclick="viewImg(this.src)" />
        <img src="./images/img5.png" alt="" onclick="viewImg(this.src)" />
        <img src="./images/img6.png" alt="" onclick="viewImg(this.src)" />
        <img src="./images/img7.png" alt="" onclick="viewImg(this.src)" />
      </div>
    </section>
    <aside>
      <div class="toast-copied" id="copied">
        <p>Image Copied!</p>
      </div>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
